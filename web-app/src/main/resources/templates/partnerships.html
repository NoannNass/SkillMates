<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>SkillMates - Partenaires</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo"><span class="logo-circle">S</span>SkillMates</div>
            </div>
            <nav class="sidebar-nav">
                <a href="/dashboard">
                    <i class="fas fa-chart-line"></i>
                    <span>Tableau de bord</span>
                </a>
                <a href="/profil">
                    <i class="fas fa-user"></i>
                    <span>Mon profil</span>
                </a>
                <a href="#">
                    <i class="fas fa-graduation-cap"></i>
                    <span>Mes apprentissages</span>
                </a>
                <a href="#">
                    <i class="fas fa-bullseye"></i>
                    <span>Objectifs</span>
                </a>
                <a href="#">
                    <i class="fas fa-calendar"></i>
                    <span>Sessions</span>
                </a>
                <a href="#">
                    <i class="fas fa-comments"></i>
                    <span>Messages</span>
                </a>
                <a href="/partnerships" class="active">
                    <i class="fas fa-users"></i>
                    <span>Partenaires</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <a href="#">
                    <i class="fas fa-cog"></i>
                    <span>Paramètres</span>
                </a>
                <a href="/logout">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Déconnexion</span>
                </a>
            </div>
        </div>

        <!-- Contenu principal -->
        <div class="main-content">
            <h1>Partenaires</h1>
            <p class="subtitle">Gérez vos partenaires d'apprentissage et trouvez de nouveaux mates</p>

            <!-- Barre de recherche -->
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Rechercher un partenaire...">
            </div>

            <!-- Onglets -->
            <div class="tabs">
                <button class="tab active">Mes partenaires</button>
                <button class="tab">Trouver un mate</button>
            </div>

            <!-- Liste des partenaires -->
            <div class="partnerships-list">
                <!-- Partenaire -->
                <div class="partnership-card" th:each="partnership : ${partnerships}"
                    th:data-partner-id="${partnership.partnerId}">
                    <div class="partner-info">
                        <div class="avatar" th:text="${partnership.partnerName?.substring(0, 1)?.toUpperCase()}">M</div>
                        <div class="partner-details">
                            <h3 th:text="${partnership.partnerName}">Marie Lefèvre</h3>
                        </div>
                    </div>

                    <div class="partnership-content">
                        <div class="common-goals">
                            <h4>Objectifs communs</h4>
                            <ul>
                                <li th:each="goal : ${partnership.goals}" th:text="${goal.title}">Maîtriser React</li>
                            </ul>
                        </div>
                    </div>

                    <div class="partnership-actions">
                        <button class="btn-primary">
                            <i class="fas fa-comment"></i> Message
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/partnerships.js"></script>
</body>

</html>
