<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Créez votre profil - Centres d'intérêt</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="progress-bar">
        <div class="progress" style="width: 60%"></div>
    </div>
    <div class="container">
        <h2>Créez votre profil</h2>
        <p style="text-align:center; margin-bottom: 24px;">Personnalisez votre profil pour trouver les meilleurs
            partenaires d'apprentissage</p>
        <form id="interestsForm" th:action="@{/profile-completion/step3}" method="post">
            <div class="form-step">
                <h3>Centres d'intérêt</h3>
                <p style="margin-bottom: 18px;">Sélectionnez les domaines qui vous intéressent pour trouver des
                    partenaires partageant vos passions</p>
                <div class="form-group" style="display:flex; gap:8px;">
                    <input type="text" id="customInterestInput" placeholder="Ajouter un centre d'intérêt personnalisé"
                        style="flex:1;" />
                    <button type="button" class="btn btn-secondary" id="addInterestBtn">+</button>
                </div>
                <div class="suggestions" id="interestTagsContainer">
                    <div th:each="tag : ${interestTags}" class="tag-suggestion">
                        <input type="checkbox" th:value="${tag.name}" th:name="selectedInterests" th:id="${tag.name}" />
                        <label th:for="${tag.name}" th:text="${tag.name}"></label>
                    </div>
                </div>
                <div id="customInterestsContainer"></div>
                <div class="form-navigation">
                    <a href="/profile-completion/step2" class="btn btn-secondary">&larr; Précédent</a>
                    <button type="submit" class="btn btn-primary">Suivant &rarr;</button>
                </div>
            </div>
        </form>
    </div>
    <script>
        // Ajout dynamique d'intérêt personnalisé
        const addBtn = document.getElementById('addInterestBtn');
        const input = document.getElementById('customInterestInput');
        const customContainer = document.getElementById('customInterestsContainer');
        const form = document.getElementById('interestsForm');

        function createTag(name) {
            const div = document.createElement('div');
            div.className = 'tag-suggestion';
            const input = document.createElement('input');
            input.type = 'checkbox';
            input.name = 'selectedInterests';
            input.value = name;
            input.checked = true;
            input.style.display = 'none';
            const label = document.createElement('label');
            label.textContent = name;
            const removeBtn = document.createElement('span');
            removeBtn.textContent = '✕';
            removeBtn.style.marginLeft = '8px';
            removeBtn.style.cursor = 'pointer';
            removeBtn.onclick = () => div.remove();
            div.appendChild(input);
            div.appendChild(label);
            div.appendChild(removeBtn);
            return div;
        }

        addBtn.onclick = function (e) {
            e.preventDefault();
            const value = input.value.trim();
            if (value.length > 0) {
                customContainer.appendChild(createTag(value));
                input.value = '';
            }
        };
    </script>
</body>

</html>
